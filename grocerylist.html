<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row alert alert-primary d-flex justify-content-center">
            <div class="col-md-6">
                <h1>Grocery List</h1>
            </div>
        </div>
        <div class="row alert alert-warning">
            <table id="list" class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Food</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">*</th>
                    <td>Milk</td>
                    <td>$3.49</td>
                  </tr>
                  <tr>
                    <th scope="row">*</th>
                    <td>Eggs</td>
                    <td>$5.99</td>
                  </tr>
                  <tr>
                    <th scope="row">*</th>
                    <td>Bread</td>
                    <td>$1.79</td>
                  </tr>
                  <tr>
                    <th scope="row">*</th>
                    <td>Cheerios</td>
                    <td>$3.99</td>
                  </tr>
                  <tr>
                    <th scope="row">*</th>
                    <td>Peanut Butter</td>
                    <td>$1.69</td>
                  </tr>
                  <tr>
                    <th scope="row">*</th>
                    <td>Tortillas</td>
                    <td>$2.79</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row alert alert-success">
            <div class="col-sm">
                <div class="form-group">
                  <label for="newFood">Food</label>
                  <input type="food" class="form-control" id="newFood" placeholder="Enter Food">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="newPrice">Price</label>
                    <input type="price" class="form-control" id="newPrice" placeholder="Enter Price">
                </div>
            </div>
            <div class="row"><br></div>
            <div class="col-1">
                <button id="add" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </div>

    <script src="grocerylist.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>    
</body>
</html>
